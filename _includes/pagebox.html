<!-- begin post -->
{% assign author = site.authors[page.author] %}
<div class="card">
    <a href="{{ page.url | absolute_url }}">
        {% if page.image %} <img class="rounded mb-4" src="{{ site.baseurl }}/{{ page.image }}" alt="{{ page.title }}"> {% endif %}
    </a>
    <div class="card-block">
        <h2 class="card-title h4 serif-font"><a href="{{ page.url | absolute_url }}">{{ page.title }}</a></h2>
        <p class="card-text text-muted">{{ page.excerpt | strip_html | truncatewords:15 }}</p>
        <div class="metafooter">
            <div class="wrapfooter small d-flex align-items-center">
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<!-- end post -->
